<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        func1() // 함수 선언식으로 만든 함수는 생성전에 호출해도 호출이 가능함
                // 가능한 이유는 자바스크립트는 인터프리터 형식이긴 하나 var 또는 function으로 선언된 것을 먼저 데이터에 올린다.
                // 호이스팅이 된다라고 함

        // 함수 선언식
        function func1() {
            console.log('func1() 호출')
        }

        function func2(num1, num2) {
            console.log('fun2() 호출')
            return num1 + num2
        }

        func1()
        func1()

        const result = func2(10, 3)
        console.log(result)

        // 함수의 메모리 주소를 전달하는 방법
        const sum = func2
        console.log('sum 객체 만들고 호출', sum(10,3))

        // 함수의 작성 팁!
        // 조건식이 있을 때 조건을 만족하지 않는 경우를 함수 도입부분에서 모두 처리 후 미리 종료
        function func3(num) {
            if(num < 0) return
            return num
        }

        console.log(func3(10))
        console.log(func3(-1)) // return된게 없기 때문에 undefined
        console.log('--------------------------------------')

        // 매개변수의 기본값은 undefined
        function func4(num1, num2) {
            console.log(num1)
            console.log(num2)
            console.log(arguments) // 매개변수로 뭐가 넘어왔는지 알 수 있다
            console.log(arguments[0], arguments[1])
        }

        func4()
        func4(10, 3)
        console.log('--------------------------------------')
        
        function func5(num1=0, num2=0) {
            console.log(`${num1} + ${num2} = ${num1 + num2}`)
        }

        func5()
        func5(5)
        func5(6,4)
        func5(num2=10)  // 원하는 매개변수로 넘길 수 없다
        console.log('--------------------------------------')

        function func6(...nums) {
            console.log(`nums의 값: ${nums}`)
            console.log(`nums의 타입: ${typeof(nums)}`)

            for(i in nums) {    // let을 쓰지 않을경우 var로 선언한거와 같다
                console.log(`i:${i}, nums:${nums[i]}`)
            }
        }

        func6(30, 50, 80, 100)
        console.log('--------------------------------------');

        // 함수를 만들고 바로 실행하기
        (function(){
            console.log('실행되고 사라짐')
        })(); // 앞뒤로 끝에 세미콜론을 꼭 붙혀줘야 함!!!! 그래야 구분을 할 수 있음.

        // 함수 표현식: 함수를 실행보다 먼저 선언해야 함
        const func7 = function() {
            console.log('func7 호출')
        }

        func7()

    </script>
</body>
</html>
