<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>
<body>
    <script>
        const str1 = 'Hello JS'
        const str2 = new String('Hello JS') // Object타입

        console.log(str1 == str2)
        console.log(str1 === str2)

        // length : 문자열 길이를 저장하고있는 프로퍼티
        console.log(str1.length)

        // indexOf() : 특정 문자나 문자열이 처음으로 등장하는 위치를 인덱스로 반환
        console.log(str1.indexOf('J'))
        console.log(str1.indexOf('ello'))
        console.log(str1.indexOf('Java'))

        // charAt() : 특정 문자열에서 전달 받은 인덱스에 위치한 문자를 반환
        console.log(str1.charAt(3))

        // includes() : 특정 문자열에서 전달받은 문자열이 포함되어 있는지 여부를 반환
        console.log(str1.includes('J'))
        console.log(str1.includes('Java'))

        // substring() : 전달 받은 시작 인덱스부터 종료 인덱스 직전까지의 문자열을 추출
        console.log(str1.substring(4))
        console.log(str1.substring(2,4))

        // replace() : 원본 문자열의 일부를 전달 받은 문자열로 치환 후 반환
        console.log(str1.replace('Hello', '안녕하세요'))

        // split() : 구분자를 기준으로 나눈 후 나뉜 문자열을 하나의 배열에 저장
        const str3 = '김사과,오렌지,반하나,이메론,배애리'
        const students = str3.split(',')
        console.log(students)

        for(let i in students) {
            console.log(i, students[i])
        }
        console.log('-------------------------------')

        // trim() : 문자열의 앞 뒤 공백을 제거
        const str4 = '        JavaScript      '
        console.log(`🎃${str4}🎃`)
        console.log(`🎃${str4.trim()}🎃`)

        // toUpperCase(), toLowerCase() : 문자열을 대, 소문자로 변환
        console.log(`🎃${str4.trim().toLowerCase()}🎃`)
        console.log(`🎃${str4.trim().toUpperCase()}🎃`)

        

    </script>
</body>
</html>
