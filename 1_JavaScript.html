<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // window객체 안에 console이라는 객체안에 log() 메서드
        // console : 터미널 같은 존재
        window.console.log('안녕하세요') 
    </script>
    <script src="./JS/start.js"></script>
</head>
<body>
    <!-- 
        자바스크립트(JS)의 특징
        - 객체 기반의 스크립트 언어
        - 대소문자 구별
        - 프론트, 백 엔드 모두 사용 가능한 언어
        - 문장 끝에 ;(세미콜론)을 사용. (생략이 가능)
        - JSP의 실행 순서는 인터프리터 해석 방식이므로 위에서 아래로 실행
    
        변수
        1. name = '김사과'
        2. var name = '김사과'
        3. let name = '김사과'

        상수 
        const name = '김사과' <-- const : 한번 정의하면 바꾸지 못함.
    -->
    <script>
        // var name = '김사과'
        // name = '오렌지'
        let name = '김사과' // 위 두개는 유연하게 작동해서 같은 이름의 변수를 만들게 되면 덮어쓰는데 let을쓰면 오류가 나옴. 공부 필요함
    </script>    
</body>
</html>
