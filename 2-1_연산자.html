<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <!--
        연산자 
        1. 산술 연산자
            +, -, *, /, %, **

        2. 비교 연산자
            >, <, >=, <= /여기까지는 파이썬과 동일함.

            ==: 두 값의 타입을 무시하고 값 자체만 비교
                ex) 5 == '5' -> true  //  0 == false -> true  //  null == undefined -> true

            ===: 타입과 값 모두를 비교
                ex) 5 == '5' -> false  //  0 == false -> false  //  null == undefined -> false

            !=: 두 값의 타입을 무시하고 동등한지를 확인
                ex) 5 != '5' -> false  //  0 != false -> false  //  null != undefined -> false

            !==: 타입과 값 모두 같지 않은지 비교(타입이 다르면 무조건 true)
                ex) 5 !== '5' -> true  //  0 !== false -> true  //  null !== undefined -> true

        3. 대입 연산자
            =, +=, -=, *=, /=, %=, **=

        4. 증감 연산자 (파이썬엔 없음)
            ++변수, 변수++, --변수, 변수--
            ex)
                let num = 10
                ++num  // 11
                --num  // 10
                ++num  // 11
                
                let num = 10
                result = ++num  // num = 11, result = 11
                result = num++  // num = 12, result = 11 (연산자 우선순위가 더 낮다)
                console.log(num++)  // 12(출력), num=13

        5. 논리 연산자
            &&(and), ||(or), !(not)

        6. 비트 연산자
            &, |, !, ^, <<, >>

        7. 삼항 연산자
            변수 = 조건식 ? 반환값1 : 반환값2
            - 조건식의 결과가 true로 판단되면 반환값1이 변수에 저장
            - 조건식의 결과가 false로 판단되면 반환값2가 변수에 저장
    -->
</body>
</html>
