<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체</title>
</head>
<body>
    <script>
        // window객체 기능들 확인하기
        // for(let w in window) {
        //     console.log(window[w])
        // }

        // BOM
        // setTimeout : 특정 시간이 지난후에 특정 함수를 콜백
        const hello = function() {
            alert('Hello JS')
        }

        // const st = setTimeout(hello, 3000) // 3초
        // clearTimeout(st) // setTimeout을 취소함

        // setInterval : 특정시간동안 반복해서 특정 함수를 콜백
        const si = setInterval(hello, 3000)
        
        const clearInter = function() {
            clearInterval(si)
            console.log('hello 함수가 중지 되었음')
        }
    </script>
    <button onclick="clearInter()">중지</button>
</body>
</html>
