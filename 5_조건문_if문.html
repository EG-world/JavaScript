<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-if문</title>
</head>
<body>
    <script>
        const age = Number(prompt('나이를 입력하세요'))

        if(age>19) {
            console.log('성인 입니다')
        }else if(age>14) {
            console.log('청소년 입니다')
        }else if(age>6) {
            console.log('어린이 입니다')
        }else if(age>0) {
            console.log('유아 입니다')
        }else {
            console.log('잘못입력하셨습니다')
        }
        
    </script>
</body>
</html>
