<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <script>
        let i = 1
        while(i<10) {
            let num = Number(prompt('숫자를 입력하세요'))
            console.log(`${i}번째`)
            if(num % 2 == 0) {
                console.log('짝수입니다. 프로그램을 종료합니다')
                break
            }
            console.log('홀수 입니다. 계속 진행합니다')
            i++
        }
    </script>
</body>
</html>
