<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for문</title>
</head>
<body>
    <script>
        // 3의 배수에서 이모지로 출력
        for(let i=1; i<10; i++) {
            if(i % 3 == 0) {
                console.log('👅')
                // i++
                continue  
            }
            console.log(i)
        }
    </script>
</body>
</html>
